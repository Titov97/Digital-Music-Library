<!-- music/templates/music/album_detail.html -->

{% extends 'music/base.html' %}

{% block content %}
<h2>{{ album.title }}</h2>
<p>Artist: <a href="{% url 'artist_detail' album.artist.id %}">{{ album.artist.name }}</a></p>
<p>Description: {{ album.description }}</p>
<h3>Songs</h3>
<ul>
    {% for song in album.songs.all %}
        <li>{{ song.title }}</li>
    {% endfor %}
</ul>
{% endblock %}
